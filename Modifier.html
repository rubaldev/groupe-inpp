    <h2>Modifier un Stagiaire</h2>
    <form>
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" value="Kabila" required>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" value="Jean-Pierre" required>

      <input type="tel" id="telephone" name="telephone" value="+243812345678">

      <label for="departement">Département :</label>

        <option>Informatique</option>
        <option>Ressources Humaines</option>
