                <div class="report-container">
                    <h1>Soumettre un Rapport de Stage</h1>
                    <form action="#" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="nom">Nom :</label>
                            <input type="text" id="nom" name="nom" required>
                        </div>
            
                        <div class="form-group">
                            <label for="prenom">Prénom :</label>
                            <input type="text" id="prenom" name="prenom" required>
                        </div>
            
                        <div class="form-group">
                            <label for="email">Email :</label>
                            <input type="email" id="email" name="email" required>
                        </div>
            
                        <div class="form-group">
                            <label for="titre">Titre du Rapport :</label>
                            <input type="text" id="titre" name="titre" required>
                        </div>
            
                        <div class="form-group">
                            <label for="description">Description :</label>
                            <textarea id="description" name="description" rows="4" required></textarea>
                        </div>
            
                        <div class="form-group">
                            <label for="fichier">Télécharger le Rapport (PDF uniquement) :</label>
                            <input type="file" id="fichier" name="fichier" accept=".pdf" required>
                        </div>
            
                        <div class="form-group">
                            <button type="submit">Soumettre le Rapport</button>
                        </div>
                    </form>
                </div>
            
</body>
